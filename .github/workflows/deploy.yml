name: Deploy new version

on: 
  push:
    # only trigger on branches, not on tags
    branches: '**'
          
# Must match the project() name in CMakeLists.txt
env:
    APP_NAME: pico_scpi_usbtmc_labtool
    
# Allow this workflow to write back to the repository
permissions:
    contents: write
    
# Build binary and send to releases
jobs:
    build-deploy:
        runs-on: ubuntu-latest
        name: Build and deploy
        steps:
        
          - name: Check out this repository
            uses: actions/checkout@v3
            
          - name: Build Docker image
            run: docker build -t picobuilder-image ./.github/workflows 
            
          - name: Create Docker container
            #run: docker create --name pico-builder-container pico-builder-image
            run: docker run -v $_/../..:/armbuild picobuilder /bin/bash  -c "$(cat ./build.sh)"
            
          - name: Copy out .uf2 file
            run: docker cp pico-builder-container:/armbuild/build/${APP_NAME}.uf2 ./${APP_NAME}.uf2
            
          - name: Put environment variable into the env context
            run: echo "app_name=$APP_NAME" >> $GITHUB_ENV
            
          - name: Push to release
            uses: softprops/action-gh-release@v1
            if: startsWith(github.ref, 'refs/tags/')
            with:
                files: ${{ env.app_name }}.uf2
                body_path: CHANGELOG.md
